<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Starter UI, by Keen IO</title>
  <!--<script>document.write('<script type="text/javascript" src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>-->
  <link rel="stylesheet" type="text/css" href="../static/lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../static/lib/css/keen-dashboards.css" />
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.css' rel='stylesheet' />
  <link rel="stylesheet" type="text/css" href="../static/css/geo-explorer.css" />
</head>
<body class="application">

  <div id="app-wrapper">
    <div id="app-toolbar">
      <form action="" onsubmit="return false;" method="post">
        <div class="row tools">
          <div class="col-sm-2">
            <div class="tool radius">
              <h5>Query Radius</h5>
              <input type="number" id="radius-value" class="form-control" value="">
              <select class="form-control" id="radius-suffix">
                <option></option>
                <option value="mi">mi</option>
                <option value="km">km</option>
              </select>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="tool coordinates">
              <h5>Latitude</h5>
              <input type="number" step="any" id="coordinates-lat" class="form-control" placeholder="Latitude">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="tool coordinates">
              <h5>Longitude</h5>
              <input type="number" step="any" id="coordinates-lng" class="form-control" placeholder="Longitude">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="tool timeframe">
              <h5>Start time</h5>
              <input type="date" id="timeframe-start" class="form-control" placeholder="mm/dd/yyyy">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="tool timeframe">
              <h5>End time</h5>
              <input type="date" id="timeframe-end" class="form-control" placeholder="mm/dd/yyyy">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="tool">
              <h5>Keen IO &#9825's Mapbox</h5>
              <button id="refresh" class="btn btn-primary btn-block">Refresh</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div id="app-maparea"></div>

    <div id="app-sidebar">

      <div class="chart-wrapper">
        <div class="chart-title">
          Daily Median Heart Rate
        </div>
        <div class="chart-stage">
          <div id="chart-01"></div>
        </div>
      </div>

      <div class="chart-wrapper">
        <div class="chart-title">
          Daily Activations
        </div>
        <div class="chart-stage">
          <div id="chart-02"></div>
        </div>
      </div>

      <div class="chart-wrapper">
        <div class="chart-title">
          Total Daily Purchases
        </div>
        <div class="chart-stage">
          <div id="chart-03"></div>
        </div>
      </div>

    </div>

  </div>

  <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

  <script type="text/javascript" src="https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.js"></script>
  <script type="text/javascript" src="../static/lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../static/lib/bootstrap/dist/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="../static/lib/keen-js/dist/keen.min.js"></script>
  <!--<script type="text/javascript" src="https://d26b395fwzu5fz.cloudfront.net/3.1.0/keen.js?v=20141106"></script>-->
  <script type="text/javascript" src="../static/js/meta.js"></script>

  <script type="text/javascript" src="../static/js/geo-explorer.js"></script>
</body>
</html>
